{% extends 'base.html' %}

<style>
    .btn {
        background-color: lightblue;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .clear-left::after {
        content: "";
        display: table;
        clear: left;
    }
</style>

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title text-center">Edit Product</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.name.id_for_label }}" class="form-label float-left clear-left">Product Name:</label>
                            <input type="text" class="form-control" id="{{ form.name.id_for_label }}" name="{{ form.name.name }}" placeholder="Enter product name">
                        </div>
                        <div class="form-group">
                            <label for="{{ form.amount.id_for_label }}" class="form-label float-left clear-left">Amount:</label>
                            <input type="text" class="form-control" id="{{ form.amount.id_for_label }}" name="{{ form.amount.name }}" placeholder="Enter product amount">
                        </div>
                        <div class="form-group">
                            <label for="{{ form.price.id_for_label }}" class="form-label float-left clear-left">Price:</label>
                            <input type="text" class="form-control" id="{{ form.price.id_for_label }}" name="{{ form.price.name }}" placeholder="Enter product price">
                        </div>
                        <div class="form-group">
                            <label for="{{ form.description.id_for_label }}" class="form-label float-left clear-left">Description:</label>
                            <textarea class="form-control" id="{{ form.description.id_for_label }}" name="{{ form.description.name }}" rows="4" placeholder="Enter product description"></textarea>
                        </div>
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-primary">Edit Product</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
